<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cross-zero</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="choice" class="choice">
    <div class="choice__text">Please, The first player choose a cross or a zero</div>
    <div class="choice__buttons">
        <button id="btn_cross" class="button" type="button" onclick="game.start(1)">CROSS</button>
        <button id="btn_zero" class="button" type="button" onclick="game.start(2)">ZERO</button>
    </div>
</div>
<div id="field" class="field">
    <div class="cell" onclick="game.nextStep(this)"></div>
    <div class="cell" onclick="game.nextStep(this)"></div>
    <div class="cell" onclick="game.nextStep(this)"></div>
    <div class="cell" onclick="game.nextStep(this)"></div>
    <div class="cell" onclick="game.nextStep(this)"></div>
    <div class="cell" onclick="game.nextStep(this)"></div>
    <div class="cell" onclick="game.nextStep(this)"></div>
    <div class="cell" onclick="game.nextStep(this)"></div>
    <div class="cell" onclick="game.nextStep(this)"></div>
</div>
<script src="js/main.js"></script>
</body>
</html>
